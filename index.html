<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sign Up</title>
</head>
<body class="w-screen h-screen flex items-center justify-center bg-slate-900 text-slate-400">
    <div class="container  flex w-4/5 gap-10 ">
        <div class="w-1/2 h-screen   flex-col hidden md:flex items-left justify-center">
            <div class="image">
                <img src="./img/background.png"  alt="">
            </div>
            <div class="content mt-6">
                <h1 class="text-4xl font-semibold text-slate-200">Mais de 862 mil alunos escolheram evoluir.</h1>
                <p class="text-base my-4 font-normal max-w-md">Já somos  quase um milhão de estudantes na maior plataforma de ensino online de África.</p>
                <a href="#" class="text-violet-500 flex items-center font-medium hover:underline  ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                  </svg>Ir para página de Login</a>
            </div>
        </div>
        <div class=" md:w-1/2 flex flex-col items-left justify-center">
            <div class="logomarca flex space-x-3">
                <img src="./img/logomarca.svg" alt="">
                <img src="./img/Meta school.svg">
            </div>
            <h2 class="text-2xl text-slate-100 font-semibold my-6">Crie sua conta gratuitamente</h2>
            <form action="">
                <div class=" bg-slate-700 px-4 rounded-md py-1 mb-4">
                    <label id="nome" class="text-gray-500 text-sm">Nome completo</label>
                    <input type="text" class="
                    m-0
                    block
                    w-full
                    my-1
                    px-0 py-0
                    h-5
                    bg-transparent
                    focus:outline-none 
                    text-md
                    focus:ring-0
                    border-none
                    text-slate-200
                    
                " placeholder="" id="nome">
                </div>  
                <div class=" bg-slate-700 px-4 rounded-md py-1 mb-4">
                    <label id="email" class="text-gray-500 text-sm">Email</label>
                    <input type="text" class="
                        m-0
                        block
                        w-full
                        my-1
                        px-0 py-0
                        h-5
                        focus:ring-0
                        bg-transparent
                        focus:outline-none 
                        text-md
                        border-none
                        text-slate-200
                        
                    " placeholder="" id="email">
                </div>
                <div class=" bg-slate-700 px-4 rounded-md py-3 mb-4 flex items-center gap-2">
                   
                        <img src="./img/angola.png" alt="" class="object-cover">
                        <input type="number" class="
                        m-0
                        block
                        w-full
                        my-1
                        px-0 py-0
                        h-5
                        bg-transparent
                        appearance-none
                        text-md
                        border-none
                        focus:ring-0
                        text-slate-200
                        
                    " placeholder="" id="nome">
                    
                   
                </div> 
                <div class="flex gap-4 mb-4 flex-col md:flex-row">
                    <div class=" bg-slate-700 px-4 rounded-md py-1  flex-auto">
                        <label id="nome" class="text-gray-500 text-sm">Nova senha</label>
                        <input type="password" class="
                        m-0
                        block
                        w-full
                        my-1
                        px-0 py-0
                        h-5
                        bg-transparent
                        focus:ring-0
                        text-md
                        border-none
                        text-slate-200
                        
                    " placeholder="" id="nome">
                    </div>  
                    <div class=" bg-slate-700 px-4 rounded-md py-1  flex-auto">
                        <label id="email" class="text-gray-500 text-sm">Repetir senha</label>
                        <input type="password" class="
                            m-0
                            block
                            w-full
                            my-1
                            px-0 py-0
                            h-5
                            bg-transparent
                            focus:ring-0
                            text-md
                            border-none
                            text-slate-200
                            
                        " placeholder="" id="email">
                    </div>
                </div>
                <div>

                    <input type="checkbox" class="
                    rounded
                    bg-gray-200
                    border-transparent
                   
                    text-gray-700
                    checked:bg-blue-500
                   
                  ">
                <span class="ml-2 text-sm">Eu li e aceito os <span class="text-violet-500 hover:underline cursor-pointer">termos de uso</span>  e <span class="text-violet-500 hover:underline cursor-pointer">política de privacidade</span> .</span>
              
                </div>
                <button class="bg-blue-500 px-4 py-4 mt-4 font-medium uppercase text-base text-slate-50 w-full rounded-md">Entrar</button>
                <a href="#" class="text-violet-500  flex md:hidden mx-auto my-4 items-center justify-center font-medium hover:underline  ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                  </svg>Ir para página de Login</a>
              
            </form>
        </div>
    </div>
</body>
</html>
